<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>tabela</title>
    </head>
    <style>
        table,th,td{
            border:1px solid blue;
        }
        table{
            width: 100%;
        }
    </style>

    <body>
        <h1>Tabela</h1>
        <table>
            <tr>
                <th>empresa</th>
                <tH>contato</tH>
                <tH>pais</tH>
            </tr>
            <tr>
                <td>facebook</td>
                <td>11987064769</td>
                <td>Brasil</td>
            </tr>
                <tr>
                    <td>twitter</td>
                    <td> 4512798</td>
                    <td>USA</td>
                </tr>
        </table>

        <br><br>
        <table>
            <thead>
                <tr>
                    <th>mês</th>
                    <th>salario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>fevereiro</td>
                    <td> R$ 1050</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td> R$ 800</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Soma</td>
                <td>R$ 1850</td>
            </tfoot>
        </table>
    </body>
</html>
